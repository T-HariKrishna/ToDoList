<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>own to do list</title>
    <script src="ownToDoList.js" defer></script>
    <link rel="stylesheet" href="ownToDoList.css" />
  </head>
  <body>
    <div class="container">
      <h1>To do list</h1>
      <div class="inputContainer">
        <input
          onkeydown="clickEnterToSubmit(event)"
          id="taskInput"
          type="text"
          placeholder="Enter task"
        />
        <input
          id="addButton"
          type="button"
          onclick="taskAdder()"
          value="Add task"
        />
      </div>
    </div>
  </body>
</html>
